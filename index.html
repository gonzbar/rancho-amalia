---
layout: default
---
<!-- Intro Section -->
<header id="intro" class="intro-section">
    <div class="text-vertical-center">

        <img class="img-rounded" itemprop="image" height="200px" width="183px" src="{{ "/images/logo.png" | prepend: site.baseurl }}" />
        <h3 class="intro-subheading">Paz y tranquilidad en las monta√±as</h3>
        <br>
        <a href="#services" class="btn btn-circle page-scroll">
            <span class="glyphicon glyphicon-chevron-down animated"></span>
        </a>
    </div>
</header>
{% assign section_posts = site.categories.section | sort: 'order' %}
{% for post in section_posts %}
    <section id="{{post.section}}" class="{{post.section}}-section">
        {{post.content}}
    </section>
{% endfor %}
